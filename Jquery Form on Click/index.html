<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="">
        <ul>
            <li class="title">Who Are you</li>

            <li class="fields">
                <label for="firstName">*First Name</label><br/>
                <input type="text" name="firstName" id="firstName" /><br/>

                <label for="middleName">Middle Name</label><br/>
                <input type="text" name="middleName" id="middleName" /><br/>

                <label for="lastName">Last Name</label><br/>
                <input type="text" name="lastName" id="lastName" /><br/>

                <label for="email">*Email</label><br/>
                <input type="email" name="email" id="email" /><br/>
            </li>

            <li class="title"> Where are you</li>
            <li class="fields">
                <label for="country">*Country</label><br/>
                <input type="text" name="country" id="country" /><br/>
                <br/>
                <label for="state">State</label><br/>
                <input type="text" name="state" id="state" /><br/>

                <label for="city">City</label><br/>
                <input type="text" name="city" id="city" /><br/>

                <label for="postal">*Postal Code</label><br/>
                <input type="text" name="postal" id="postal" /><br/>
            </li>
            <li class="title">What do you do</li>
            <li class="fields">
                <label for="occupation">*Occupation</label><br/>
                <input type="text" name="occupation" id="occupation" /><br/>

                <label for="company">Company</label><br/>
                <input type="text" name="company" id="company" /><br/>

                <label for="location">Company Location</label><br/>
                <input type="text" name="location" id="location" />
            </li>

        </ul>
        <input type="submit" name="submit" id="submit" />
    </form>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/animation.js"></script>

</html
